<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <div class="row">
          <h1 class="text-center">User Data</h1>
      <table class="table table-dark table-striped-columns table-bordered table-hover ">

          <thead>
          <tr>
              <th scope="col" class="text-center">First Name</th>
              <th scope="col" class="text-center">Last Name</th>
              <th scope="col" class="text-center">Email</th>
              <th scope="col" class="text-center">Password</th>
              <th scope="col" class="text-center">Contact No.</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr>
              <td class="text-center">{{fname}} </td>
              <td class="text-center">{{lname}}</td>
              <td class="text-center">{{email}}</td>
              <td class="text-center">{{password}}</td>
              <td class="text-center">{{mobile}}</td>

          </tr>
          </tbody>

      </table>
     </div>
  </div>

</body>
</html>
